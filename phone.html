<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center text-info mt-3">Take Favourite One</h2>
    <!-- phone Search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button onclick="searchPhone()" id="search-button" class="btn btn-outline-secondary" type="button"
            id="button-addon2">SEARCH</button>
    </div>
    <!-- Error Message text -->
    <div>
        <p id="error" class="text-danger text-center"></p>
    </div>
    <div>
        <!-- <p id="not-found" class="text-danger text-center"></p> -->
    </div>
    <!-- Phone Details card -->
    <div class="container">
        <div id="phone-detail" class="row w-50 mx-auto">
        </div>
        <!-- phone search result display -->

        <div class="mt-5">
            <h2 class="text-center text-info"><u>OUR SMARTPHONE COLLECTION</u></h2>
            <div class="container">
                <div id="search-result" class="row w-100">

                </div>
            </div>
        </div>
        <!-- <div>
            <button class="align-middle">Load More</button>
        </div> -->

        <script src="phone.js"></script>
</body>

</html>
